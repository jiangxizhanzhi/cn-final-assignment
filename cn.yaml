apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: cn
  name: cn
  namespace: cn202003
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cn
  template:
    metadata:
      labels:
        app: cn
    spec:
      containers:
        - image: harbor.edu.cn/cn202003/cn:lastest
          imagePullPolicy: IfNotPresent
          name: cn
      restartPolicy: Always
      imagePullSecrets:
        - name: mytoken
